name: Generate Client Documentation

on:
  pull_request:
    paths:
      - 'docs/clients/clients.json'
      - 'docs/clients/_template.md'
      - 'docs/scripts/**'

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Validate clients.json schema
        run: |
          echo "Validating clients.json schema with Zod..."
          pnpm exec tsx -e "
          import { readFileSync } from 'node:fs';
          import { join } from 'node:path';
          import { parseClientsData } from './docs/scripts/types.ts';
          
          const clientsPath = join(process.cwd(), 'docs/clients/clients.json');
          const rawData = JSON.parse(readFileSync(clientsPath, 'utf-8'));
          
          try {
            parseClientsData(rawData);
            console.log('✅ clients.json schema is valid');
          } catch (error) {
            console.error('❌ clients.json schema validation failed:');
            console.error(error);
            process.exit(1);
          }
          "

      - name: Generate client documentation
        run: npm run docs:generate-clients

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet README.md docs/clients/*.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md docs/clients/*.md
          git commit -m "docs: regenerate client documentation [skip ci]"
          git push

      - name: Comment on PR
        if: steps.git-check.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Client documentation has been automatically regenerated and committed to this PR.'
            })

      - name: Comment success (no changes)
        if: steps.git-check.outputs.changed != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Client documentation validated. No changes needed.'
            })
